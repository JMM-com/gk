<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <script src='../gk/lib/require/require.min.js'></script>
  <script src='../gk/lib/jquery/jquery-1.9.1.min.js'></script>
  <script src='../gk/lib/gk/jquery.gk-0.6.min.js'></script>
  <script gk-tags='jqcol,jqcolend,jqgrid' src='../gk/gk-loader.js'></script>
  <script>

    var done = function () {
      alert('jqGrid init done.');
    };

    $(document).on('gkComponentsReady', function (w) {
      var mydata = [];

      for (var i = 0; i < 20; i++) {
        mydata.push({
          'invdate': '20140226',
          'name': 'test' + i,
          'note': 'note' + i,
          'amount': "200.00",
          'tax': '20.00',
          'total': '430.00'
        });
      }
      $('#jq').gk('render', mydata);
    });
  </script>
</head>
<body gk-app>
<div style="width: 750px;height: 300px;">
<jqgrid id='jq' autofit="true" gridview="true" checkbox='true' filtertoolbar="true" page='true' pagesize='10' pagesizelist='10,20'
        headervisible='true' heading='title' width='1200' height='700' init="done()">
  <jqcol label='Amount' frozen='true' width='100' name='amount'></jqcol>
  <jqcol label='Tax' frozen='true' width='100' name='tax'></jqcol>
  <jqcol label='日期' type="date" format="mm-dd-YYY" width='200' name='invdate'></jqcol>
  <jqcol label='Client' width='100' name='name'></jqcol>
  <jqcol label='Total' width='300' name='total'></jqcol>
  <jqcol label='Notes' width='100' name='note'></jqcol>
</jqgrid>
</div>
</body>
</html>
