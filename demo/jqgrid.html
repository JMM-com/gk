<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <script src='../gk/lib/require/require.min.js'></script>
  <script src='../gk/lib/jquery/jquery-1.9.1.min.js'></script>
  <script src='../gk/lib/gk/jquery.gk-0.6.min.js'></script>
  <script gk-tags='jqcol,jqcolend,jqgrid' src='../gk/gk-loader.js'></script>
  <script>
    $(document).on('gkComponentsReady', function (w) {
      var mydata = [];
      for (var i = 0; i < 20; i++) {
        mydata.push({
          'invdate': '20140226',
          'name': 'test' + i,
          'note': 'note' + i,
          'amount': "200.00",
          'tax': '20.00',
          'total': '430.00'
        });
      }
      $('#jq').gk('render', mydata);

    });
  </script>
</head>
<body gk-app>
<JQGrid id='jq' gridview="true" checkbox='true' filtertoolbar="true" init='js:ready' page='true' pagesize='10' shrinktofit='false' pagesizelist='10,20'
        roweditor='true' headervisible='true' heading='title' width='700' height='200'>
  <jqcol frozen='true' label='Amount' width='100' celleditor='false' name='amount'></jqcol>
  <jqcol frozen='true' label='Tax' width='100' celleditor='false' name='tax'></jqcol>
  <jqcol label='日期' type="date" format="mm-dd-YYYY" width='200' cellEditor='false' name='invdate'></jqcol>
  <jqcol label='Client' width='100' celleditor='true' name='name'></jqcol>
  <jqcol label='Total' width='300' celleditor='false' name='total'></jqcol>
  <jqcol label='Notes' width='100' celleditor='false' name='note'></jqcol>
</JQGrid>
</body>
</html>
