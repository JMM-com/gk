<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <script src='../gk/lib/require/require.min.js'></script>
  <script src='../gk/lib/jquery/jquery-1.9.1.min.js'></script>
  <script src='../gk/lib/gk/jquery.gk-0.6.min.js'></script>
  <script gk-tags='jqcol,jqcolend,jqgrid' src='../gk/gk-loader.js'></script>
  <script>
    $(document).on('gkComponentsReady', function (w) {
      var mydata = [];
      for (var i = 0; i < 20; i++) {
        mydata.push({
          'invdate': '20140226',
          'name': 'test' + i,
          'note': 'note' + i,
          'amount': "200.00",
          'tax': '20.00',
          'total': 'Choose ...'
        });
      }
      $('#jq').gk('render', mydata);
    });

    var taxClicked = function () {
      alert('The tax column button clicked!!');
    };
  </script>
</head>
<body gk-app>
<jqgrid id='jq' gridview="true" checkbox='true' filtertoolbar="true" page='true' pagesize='20' pagesizelist='10,20'
        roweditor='true' headervisible='true' heading='title' width='1200' height='300' shrinkToFit="false">
  <jqcol label='Amount' width='100' editable='false' name='amount'></jqcol>
  <jqcol label='Tax' type="button" width='100' editable='true' name='tax' onclick="taxClicked()"></jqcol>
  <jqcol label="已銷帳" type="checkbox" value="true:false" width="100" editable="true" name="writeoff"></jqcol>
  <jqcol label="方案" type="radio" value="方案A:方案B" width="120" editable="true" name="solution"></jqcol>
  <jqcol label='日期' type="date" format="mm-dd-YYY" width='200' editable='false' name='invdate'></jqcol>
  <jqcol label='Client' width='100' editable='true' name='name'></jqcol>
  <jqcol label='Total' type="select" url="selectList.html" value="1:11;2:22" width='300' editable='true' name='total'></jqcol>
  <jqcol label='Notes' type="select" url="" value="a:aa;b:bb" width='100' editable='true' name='note'></jqcol>
</jqgrid>
</body>
</html>
